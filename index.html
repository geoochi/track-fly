<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Track Flying Animation</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <link rel="icon" href="./favicon.ico" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #logo {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 1;
        width: 50px;
        padding: 10px;
      }
    </style>
    <script>
      var targetRoute
      var cameraRoute
      var trackRoute

      Promise.all([
        fetch('target.geojson').then(response => response.json()),
        fetch('camera.geojson').then(response => response.json()),
        fetch('track.geojson').then(response => response.json()),
      ])
        .then(([targetData, cameraData, trackData]) => {
          targetRoute = targetData.features[0].geometry.coordinates
          cameraRoute = cameraData.features[0].geometry.coordinates
          trackRoute = trackData.features[0].geometry.coordinates
        })
        .catch(error => {
          console.error('加载 GeoJSON 文件时出错:', error)
        })
    </script>
  </head>

  <body>
    <div id="logo">
      <a href="https://github.com/geoochi/track-fly" target="_blank">
        <img src="github.svg" />
      </a>
    </div>
    <div id="map"></div>
    <script src="animation.js"></script>
  </body>
</html>
